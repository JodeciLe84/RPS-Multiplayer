<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- header section -->
  <div class="container">

    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <h1 class="display-3">
        <b>Train Time</b>
      </h1>
      <h4>Choo chooo!! </h4>
    </div>

    <!-- display -->


    <div class="panel panel-default">
      <div class="panel-heading" id="midrow">
        <h4>Current Train Schedule</h4>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Mins Away ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id=""></td>
            <td id="tName">"</td>
            <td id="tDestination">'</td>
            <td id="tFrequency">''</td>
            <td id="tNext">'</td>
            <td id="tAway">''</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- add employee section -->

    <div class="panel panel-default">
      <div class="panel-heading" id="midrow">
        <h4>Add Train</h4>
      </div>
      <div class="panel-body">
        <div class="row-md-12">
          <form>
            <div class="form-group">
              <label for="Add Employee">Train Name</label>
              <input type="add" class="form-control" id="addTrain" aria-describedby="emailHelp" placeholder="Enter Name">
              <small id="addit" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="startYear">Destination</label>
              <input type="role" class="form-control" id="addDestination" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="startYear">First Train Time (HH:mm military time)</label>
              <input type="password" class="form-control" id="addDate" placeholder="HH:mm">
            </div>
            <br>
            <div class="form-group">
              <label for="endYear">Frequency (mins)</label>
              <input type="password" class="form-control" id="addFrequency" placeholder="Rate">
              <br>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
