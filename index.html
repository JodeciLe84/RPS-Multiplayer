<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- header section -->
  <div class="container">

    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <h1 class="display-3">
        <b>Train Time</b>
      </h1>
      <h4>Choo chooo!! </h4>
    </div>

    <!-- display -->


    <div class="panel panel-default">
      <div class="panel-heading" id="midrow">
        <h4>Current Employee</h4>
      </div>
      <table class="table">
        <thead>
          <th>
            <th scope="col"></th>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed ($)</th>
          </th>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td id=""></td>
            <td id="eName">"</td>
            <td id="role">'</td>
            <td id="sDate">''</td>
            <td id="mWorked">'</td>
            <td id="mRate">''</td>
            <td id="tBilled">'</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- add employee section -->

    <div class="panel panel-default">
      <div class="panel-heading" id="midrow">
        <h4>Add Employee</h4>
      </div>
      <div class="panel-body">
        <div class="row-md-12">
          <form>
            <div class="form-group">
              <label for="Add Employee">Employee Name</label>
              <input type="add" class="form-control" id="addEmployee" aria-describedby="emailHelp" placeholder="Enter Name">
              <small id="addit" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="startYear">Role</label>
              <input type="role" class="form-control" id="addRole" placeholder="role">
            </div>
            <div class="form-group">
              <label for="startYear">Start Date</label>
              <input type="password" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
            </div>
            <br>
            <div class="form-group">
              <label for="endYear">Monthly Rate</label>
              <input type="password" class="form-control" id="monthlyRate" placeholder="Rate">
              <br>
              <button type="submit" class="btn btn-primary" id="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
